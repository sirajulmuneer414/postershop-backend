# -------------------------------
# DEV Profile
# -------------------------------

spring.datasource.url=jdbc:mysql://localhost:3306/postershop_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=${MYSQL_PASSWORD}

# Hibernate: Create/Update tables automatically in Dev
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Logging: Verbose to see what's happening
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.security=DEBUG
logging.level.com.postershop=DEBUG